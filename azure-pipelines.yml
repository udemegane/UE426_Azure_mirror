variables:

pool:
  vmImage: 'ubuntu-latest'
trigger:
- master
steps:
- task: swellaby.mirror-git-repository.mirror-git-repository-vsts-task.mirror-git-repository-vsts-task@1
  displayName: 'Mirror Git Repository'
  inputs:
    sourceGitRepositoryUri: 'https://github.com/udemegane/UE426_Azure_mirror.git'
    sourceVerifySSLCertificate: false
    destinationGitRepositoryUri: 'https://github.com/udemegane/UE426_Azure_mirror.git'
    destinationGitRepositoryPersonalAccessToken: '$(destVar)'


